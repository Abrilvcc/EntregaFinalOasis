<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Mi Perfil</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-black text-white font-sans">

<!-- Barra superior de navegación -->
<nav class="bg-gray-900 py-4 flex justify-between items-center px-6">
    <div class="flex-grow">
        <a href="index.html">
     <h1 class="text-5xl font-bold text-purple-500" >OASIS</h1>
    </a>
    </div>
    <div class="flex items-center">
        <button id="login-button" onclick="window.location.href='Login.html'" class="text-white hover:text-purple-400 mr-4">Login</button>
        <button id="register-button" onclick="window.location.href='signUp.html'" class="text-white hover:text-purple-400 mr-4">Registrar</button>
        <button id="home-button" onclick="window.location.href='index.html'" class="text-white hover:text-purple-400 mr-4 hidden">Inicio</button>
        <button id="profile-button" onclick="window.location.href='miperfil.html'" class="text-white hover:text-purple-400 hidden">Mi Perfil</button>
        <button id="logout-button" onclick="logout()" class="text-white hover:text-purple-400 hidden ml-4">Logout</button>
    </div>
</nav>

<!-- Contenedor principal -->
<main class="container mx-auto px-6 mt-8">
    <header class="text-center py-8">
        <h2 class="text-4xl font-bold mb-4">Mi Perfil Oasis</h2>
        <p class="text-lg text-gray-400">Actualiza tu información personal</p>
    </header>

    <!-- Formulario de Perfil -->
    <section class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <form id="perfilForm" action="#" method="POST" class="space-y-6">

            <!-- Nombre de usuario -->
            <div class="flex items-center justify-between">
                <label for="username" class="block text-lg text-gray-300">Nombre de Usuario</label>
                <button type="button" class="text-gray-400 hover:text-gray-200" onclick="editField('username')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <input type="text" id="username" name="username" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-lg" placeholder="Elige tu nombre de usuario" disabled>

            <!-- Descripción -->
            <div class="flex items-center justify-between">
                <label for="description" class="block text-lg text-gray-300">Descripción</label>
                <button type="button" class="text-gray-400 hover:text-gray-200" onclick="editField('description')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <textarea id="description" name="description" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-lg" placeholder="Cuéntanos algo sobre ti" rows="4" disabled></textarea>

            <!-- Edad -->
            <div class="flex items-center justify-between">
                <label for="age" class="block text-lg text-gray-300">Edad</label>
                <button type="button" class="text-gray-400 hover:text-gray-200" onclick="editField('age')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <input type="number" id="age" name="age" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-lg" placeholder="Tu edad" disabled>

            <!-- Fecha de nacimiento -->
            <div class="flex items-center justify-between">
                <label for="dob" class="block text-lg text-gray-300">Fecha de Nacimiento</label>
                <button type="button" class="text-gray-400 hover:text-gray-200" onclick="editField('dob')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <input type="date" id="dob" name="dob" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-lg" disabled>

            <!-- Botón de guardar -->
            <div>
                <button type="submit" class="w-full p-3 mt-6 bg-purple-500 text-white rounded-lg hover:bg-purple-400">Guardar Cambios</button>
            </div>
        </form>
    </section>
</main>

<footer class="bg-fuchsia-950 text-white py-6 mt-6">
    <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between mb-6">
            <div>
                <h4 class="text-xl font-bold mb-2">Follow Oasis on:</h4>
                <ul>
                    <li><a href="https://www.instagram.com/oasis" target="_blank" class="hover:underline flex items-center"><i class="fab fa-instagram mr-2"></i> Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@oasis" target="_blank" class="hover:underline flex items-center"><i class="fab fa-tiktok mr-2"></i> TikTok</a></li>
                    <li><a href="https://twitter.com/oasis" target="_blank" class="hover:underline flex items-center"><i class="fab fa-twitter mr-2"></i> Twitter</a></li>
                    <li><a href="https://www.facebook.com/oasis" target="_blank" class="hover:underline flex items-center"><i class="fab fa-facebook mr-2"></i> Facebook</a></li>
                    <li><a href="https://www.youtube.com/oasis" target="_blank" class="hover:underline flex items-center"><i class="fab fa-youtube mr-2"></i> YouTube</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script>
    // Función para habilitar los campos para edición
    function editField(fieldId) {
        document.getElementById(fieldId).disabled = false;
        document.querySelector(`#${fieldId}`).focus();
    }
</script>
<script src="miperfil.js" defer></script>
<script src="auth.js" defer></script>

</body>
</html>
